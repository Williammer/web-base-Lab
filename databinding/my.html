<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Data binding</title>
</head>

<body>
  <div id="scope-block">
    data producer:<input id="producer" type="text" model="giveup" />
    data consumer: <p id="consumer" bind="giveup"></p>
    <button id="producer-btn">add No</button>
  </div>
</body>

</html>
<script type="module" src="./my-defprop.js"></script>
<script type="module">
  import VM from "./my-defprop.js";
  const secretVM = new VM({
    el: "#scope-block",
    data: {
      giveup: 'no',
    },
  });

  const producerBtn = document.querySelector('#producer-btn');
  producerBtn.addEventListener('click', addSecret, true);
  function addSecret() {
    secretVM.data.giveup += ' no';
  }
</script>
